[routes]

bagitCollectionsBrowse.route = "bag-it/collections/:id/:page"
bagitCollectionsBrowse.defaults.controller = "collections"
bagitCollectionsBrowse.defaults.module = "bag-it"
bagitCollectionsBrowse.defaults.action = "browsecollection"
bagitCollectionsBrowse.reqs.id = "\d+"
bagitCollectionsBrowse.defaults.page = "1"

bagitCollectionsDelete.route = "bag-it/collections/:id/delete"
bagitCollectionsDelete.defaults.controller = "collections"
bagitCollectionsDelete.defaults.module = "bag-it"
bagitCollectionsDelete.defaults.action = "deletecollection"
bagitCollectionsDelete.reqs.id = "\d+"

bagitCollectionsAdd.route = "bag-it/collections/:id/add/:page"
bagitCollectionsAdd.defaults.controller = "collections"
bagitCollectionsAdd.defaults.module = "bag-it"
bagitCollectionsAdd.defaults.action = "addfiles"
bagitCollectionsAdd.defaults.page = "1"
bagitCollectionsAdd.reqs.id = "\d+"

